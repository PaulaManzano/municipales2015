home:
    html_title: Municipals 2015 - Home
    h1_title: Municipals 2015
    steps_h2: Passos
    step_h2: Pas
    steps: Per donar d'alta una candidatura ciutadana has de
    featured: Obre el teu ajuntament a la ciutadania en aquestes eleccions municipals de maig 2015
    
    open_council: Obre el teu ajuntament a la ciutadania en aquestes eleccions municipals de maig 2015
    who_we_are: "Qui som?"
    who_h3: "Comença per aquí"
    intro_p1: És el fruit d'un esforç de finançament col·lectiu i d'un equip de treball que pretén obrir les organitzacions a la ciutadania. Entre aquestes organitzacions ocupen un lloc destacat els Ajuntaments.
    intro_p2: L'elecció de candidats i candidates en llistes obertes per als comicis municipals permet que els electes es “deguin” als ciutadans que els han triat, i no a qui els hagués inclòs en una llista tancada o negociada. 
    intro_p3: Si estàs <b>directament implicat en l'organització</b> d'una candidatura de llistes obertes en el teu municipi per a les properes eleccions de maig de 2.015, pots organitzar-la amb aquesta eina online sense cost i amb resultats auditables, perquè una altra forma de governar el teu Ajuntament és possible i necessària.
    intro_p4: És molt important que abans de començar el procés de registre de la candidatura, vegis aquest tutorial del procés complet.
    intro_p5: Com funciona l'eina de llistes obertes municipals?
    
    step_1: Registra't i registra el municipi de la candidatura
    step_2: Estableix les condicions de la candidatura ciutadana
    step_3: Estableix els terminis de votació
    step_4: Reserva una adreça de internet
    step_5: Alta de candidats i candidates
    step_6: Validació de candidats i candidates
    step_7: Votacions
    step_8: Verificació del vot i resultats
    step_9: Presentació de les listes electes
    
    start_here: Iniciar el registre
    welcome: "&iexcl;Benvinguts al lloc!"

