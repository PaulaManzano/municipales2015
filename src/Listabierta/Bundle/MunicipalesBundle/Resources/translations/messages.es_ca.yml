candidacy:
    html_title: Municipales 2015 - Alta de candidatura ciutadana
    h1_title: Registra't i registra el municipi de la candidatura
    verify_msg: Confirma el registre i les condicions enviant un SMS amb la paraula ACCEPTO al nombre nº %*sms_*inbound_*number% que vas proporcionar en el pas anterior, després fes clic en CONTINUAR
    verify_extra: El cost del missatge és d'uns 10 cèntims d'euro (o gratis, depèn del cost de la teva operadora) no és un sms premium i listabierta.org no cobra per aquest servei.
    
    step_conditions:
      html_title: Municipals 2015 - Condicions d'alta de candidatura ciutadana
      h1_title: Registra't i registra el municipi de la candidatura
    
      p1_title: Al iniciar el registre acceptes les següents condicions
      p1_content: Que formes part un col·lectiu (partit polític, coalició de partits o agrupació d'electors) que desitja presentar-se als comicis municipals que se celebraran el 24 de maig de 2.015 i que per a això tenen la intenció de registrar-se en termini i forma en la corresponent junta electoral provincial.
      p2_content: Que has estat designat per dita col·lectiva per efectuar l'alta del municipi en la present eina de vot de llistes obertes, no existint conflicte intern quant al seu ús.
      p3_content: Que aquest col·lectiu comprèn i accepta les limitacions de l'ús de l'eina quant al sistema de vot i la seva verificació.
      p4_content: Que aquest col·lectiu comprèn i accepta que el procés de verificació i acceptació de les candidatures ho efectua l'administrador o administradora de la votació.
      p5_content: Que mitjançant l'acte de registre estàs donant el teu consentiment exprés al tractament de les dades personals que aportes, segons el que es disposa en l'article 6 de la LOPD i que podràs exercir els teus drets en els termes disposats per l'article 5 de la LOPD.
      p6_content: Que la informació que aportes durant el registre és certa, tant les dades personals com les condicions de la votació, de la candidatura i el seu programa. <b>Tingues en compte que no podràs modificar-la més endavant, ja que les dades de registre s'utilitzen per identificar-te com a usuari únic</b>.
      accept: ACCEPTES AQUESTES CONDICIONS
      continue: <i class="ace-icon fa fa-check bigger-110"></i> Continuar
      
