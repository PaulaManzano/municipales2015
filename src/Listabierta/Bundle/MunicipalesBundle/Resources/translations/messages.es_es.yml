home:
    html_title: Municipales 2015 - Home
    h1_title: Municipales 2015
    steps: Pasos para dar de alta una candidatura ciudadana
    
    intro_p1: Listabierta.org es el fruto de un esfuerzo de financiación colectiva y de un equipo de trabajo que pretende abrir las organizaciones a la ciudadanía. Entre estas organizaciones ocupan un lugar destacado los Ayuntamientos.
    intro_p2: La elección de candidatos y candidatas en listas abiertas para los comicios municipales, permiten que los electos se “deban” a los ciudadanos que los han elegido y a no a quien les hubiese incluido en unas lista cerrada o negociada. 
    intro_p3: Si estás directamente implicado en la organización de una candidatura de listas abiertas en tu municipio para las próximas elecciones de mayo de 2.015, puedes organizarla con esta herramienta online sin coste y con resultados auditables, porque otra forma de gobernar tu Ayuntamiento es posible y necesaria.
    intro_p4: Empieza por ver este tutorial del proceso
    intro_p5: ¿Cómo funciona la herramienta de listas abiertas municipales?
    
    step_1: Regístrate y registra el municipio de la candidatura
    step_2: Establece las condiciones de la candidatura ciudadana
    step_3: Establece los plazos de votación
    step_4: Reserva una dirección de internet
    step_5: Alta de candidatos y candidatas
    step_6: Validación de candidatos y candidatas
    step_7: Votaciones
    step_8: Verificación del voto y resultados
    step_9: Presentación de las listas electas
    
    start_here: Comienza aquí

