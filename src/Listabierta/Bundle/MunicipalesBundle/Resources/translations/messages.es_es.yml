        h1_title: Establece las condiciones de la candidatura ciudadana
        
        p1: "Sube en formato PDF  las condiciones que regulan la candidatura ciudadana: <br/>(Estas condiciones deberán ser aceptadas por cada uno de los candidatos o candidatas)"
  
        program: El programa de la candidatura
        legal_conditions: Condiciones legales y veracidad de la información aportada de candidatos y candidatas
        recall_term: El mandato revocatorio del candidato
        participatory_term: El mandato participativo del candidato
        voter_conditions: Las condiciones para poder participar como votante (censo y aceptación del sistema de votación)
        technical_constrains: Las limitaciones técnicas y legales del sistema de voto.
        continue: Continuar
                      
