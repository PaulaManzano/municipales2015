        html_title: Municipales 2015 - Alta de candidatura ciudadana
        h1_title: Inicio y fin de las Votaciones
        days: Días
        explanation: Introduce el número de días naturales que permanecerá activa la votación de candidatos desde el inicio de la votación (se recomiendan al menos 14 días, mínimo una semana).
        init_vote_explanation: Haz clic en el siguiente botón para iniciar la votación
        warning_explanation: ATENCIÓN !! Una vez iniciada la votación ya NO SE PODRÁN AÑADIR más candidatos o candidatas. Se proporcionará un enlace que habilitará el registro a los votantes y emitir el voto.
